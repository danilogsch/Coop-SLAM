footprint: [[0.3, -0.7], [0.3, 0.7], [-0.3,0.7], [-0.3, -0.7]]
publish_frequency: 5.0

plugins:
  - name: obstacle_camera_layer
    type: "costmap_2d::ObstacleLayer"
  - name: static_map
    type: "costmap_2d::StaticLayer"
  - name: obstacle_laser_layer
    type: "costmap_2d::ObstacleLayer"
  - name: inflation_layer
    type: "costmap_2d::InflationLayer"




static_map:
    lethal_cost_threshold: 94
    static_map: true
    map_topic: map
    unknown_cost_value: 1
    trinary_costmap: false
    use_maximum: false

inflation_layer:
  inflation_radius: 0.5

obstacle_laser_layer:
  enabled: true
  obstacle_range: 4.0
  raytrace_range: 5.5
  max_obstacle_height: 5.0
  min_obstacle_height: -1.0
  observation_sources: front_laser rear_laser
  front_laser:
    sensor_frame: rbkairos_front_laser_link
    data_type: LaserScan
    topic: front_laser/scan
    marking: true
    clearing: true
    inf_is_valid: true
  rear_laser:
    sensor_frame: rbkairos_rear_laser_link
    data_type: LaserScan
    topic: rear_laser/scan
    marking: true
    clearing: true
    inf_is_valid: true

obstacle_camera_layer:
  obstacle_range: 2.5
  raytrace_range: 5.5
  max_obstacle_height: 5.0
  min_obstacle_height: -1.0
  observation_sources: front_rgbd_to_scan
  front_rgbd_to_scan:
    data_type: LaserScan
    topic: front_rgbd_camera/point_cloud_scan_filtered
    marking: true
    clearing: true